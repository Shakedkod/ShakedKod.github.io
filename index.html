<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakedKod</title>
    <link rel="shortcut icon" type="image/png" href="images/elements/png/ShakedKod.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="centered">
        <div>
            <h1 class="hero__header yellow__colored" data-aos="fade-right">
                Hello,
                <img src="/images/elements/png/ShakedKodSide.png" style="border:0px;padding:0px;margin:0px;" alt="ShakedKod Logo" width="300"/>
            </h1>
            <h1 class="hero__header" data-aos="fade-left">I'm Shaked.</h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
    </section>
    <section class="centered">
        <div>
            <h1 class="about__header" data-aos="zoom-out">
                I'm a young
                <span class="highlight">software developer</span>
            </h1>
            <h1 class="about__header" data-aos="zoom-out">
                a
                <span class="highlight">video editor</span>
                in DaVinci Resolve
            </h1>
            <h1 class="about__header" data-aos="flip-down">
                and
                <span class="highlight">content creator</span>
                on youtube
            </h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
    </section>
    <div id="end__of__page" class="centered">
        <div class="row">
            <div class="logo">
                <a href="/Youtube.html" target="_blank">
                    <img src="images/elements/png/youtube.png" alt="youtube logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="/Twitter.html" target="_blank">
                    <img src="images/elements/png/twitter.png" alt="twitter logo" data-aos="zoom-in" class="logo__image">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="logo">
                <a href="/GitHub.html" target="_blank">
                    <img src="images/elements/png/github.png" alt="github logo" data-aos="zoom-out" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="mailto: shakedkod.yt@gmail.com" target="_blank">
                    <img src="images/elements/png/gmail.png" alt="gmail logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
