<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linkStyle.css">
    <link rel="shortcut icon" type="image/png" href="images/elements/png/ShakedKod.png"/>
    <title>ShakedKod Links</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="icon/mstile-144x144.png">
    <meta name="theme-color" content="#FFFFFF00">
</head>
<body>
    <!-- Profile photo -->
    <div class="profileImageContainer">
        <img
            src   = "images/elements/png/ShakedKod.png"
            alt   = "The profile image of ShakedKod."
            class = "profileImage"
        />
    </div>

    <!-- Name -->
    <div class="name">
        <h3>ShakedKod</h3>
    </div>

    <!-- link bars -->
    <div class="container">

        <div>
            <a href="http://ShakedKod.github.io" target="_blank">Website</a>
        </div>

        <div>
            <a href="http://ShakedKod.github.io/Youtube" target="_blank">Youtube Channel</a>
        </div>

        <div>
            <a href="http://twitter.com/m_ShakedKod" target="_blank">Twitter</a>
        </div>
        
        <div>
            <a href="http://github.com/ShakedKod" target="_blank">GitHub</a>
        </div>

    </div>
</body>
</html>
